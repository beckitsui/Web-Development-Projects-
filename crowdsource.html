  .select_grid{
    display: grid;
    grid-template-columns: repeat(4, 1fr);

  .select__item{
    padding: .5rem;
    cursor: pointer;
    text-align: center;

    background: pink;

  }

  }

  ul.calculator {
    padding: 2em;

    justify-content: center;
  }

  li.calItem {
    background-color: beige;
    padding-inline: 0.5em;
    margin: 0.5em;
    list-style-type: none;
    line-height: 30px;
    width: max-content;
    border-radius: 0.5em;
  }

  li:hover {
    background-color: bisque;
    transition: 0.2s ease-in-out;
  }

  .calSubGroup {
    background-color: rgb(183, 231, 250);
    display: flex;
    padding: 1rem;
  }

  li.selectedButton{
